        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>
            Captain Quack central command!!
        </title>

        <link rel="stylesheet" href="site.css">
        <style>
            body {
                background-color: #fff263;
            }
            h2 {
                font-weight: bolder;
                font-family: sans-serif;
                filter: drop-shadow(3px 2px 1px rgba(255, 255, 255, 1));
            }
            .pad {
                position: relative;
                text-align:center;
            }
            .active {
            }
            .leftPad {
            }
            .rightPad {
            }
            .pressButton {
                position: relative;
            }
        </style>
    </head>
    <body>

        <div class="container" style="margin-top: 10px">
            <div class="row">
                <center><h2>Captain Quack!!</h2></center>

                <div class="row">
                    <div class="six columns pad leftPad">

                        <svg class="pressButton" width="200" height="200" style="filter: drop-shadow(0px 0px 6px rgba(0, 0, 0, 0.5));">
            
                            <defs>
                                <radialGradient id="circleGradient" gradientUnits="userSpaceOnUse" cx="50%" cy="50%" r="59%">
                                    <stop offset="0" style="stop-color: rgb(229, 255, 211);"></stop>
                                    <stop offset="1" style="stop-color: rgba(113, 184, 63, 1)"></stop>
                                </radialGradient>
                                
                                <radialGradient id="circleGradient2" gradientUnits="userSpaceOnUse" cx="50%" cy="50%" r="39%">
                                    <stop offset="0" style="stop-color: rgb(229, 255, 211);"></stop>
                                    <stop offset="1" style="stop-color: rgba(113, 184, 63, 1)"></stop>
                                </radialGradient>
                            </defs>
                      
                            <circle class="inactive"
                                style="fill: url(#circleGradient); paint-order: fill; stroke: rgb(103, 125, 30); stroke-width: 3px;" 
                                cx="50%" 
                                cy="50%" 
                                r="49%">
                            </circle>
                
                            <circle class="active"
                                style="display: none; fill: url(#circleGradient2); paint-order: fill; stroke: rgb(103, 125, 30); stroke-width: 3px;" 
                                cx="50%" 
                                cy="50%" 
                                r="49%">
                            </circle>
                
                        </svg>
                    </div>

                    <div class="six columns pad rightPad">

                        <svg class="pressButton" width="200" height="200" style="filter: drop-shadow(0px 0px 6px rgba(0, 0, 0, 0.5));">
        
                            <defs>
                                <radialGradient id="circleGradient" gradientUnits="userSpaceOnUse" cx="50%" cy="50%" r="59%">
                                    <stop offset="0" style="stop-color: rgb(229, 255, 211);"></stop>
                                    <stop offset="1" style="stop-color: rgba(113, 184, 63, 1)"></stop>
                                </radialGradient>
                                
                                <radialGradient id="circleGradient2" gradientUnits="userSpaceOnUse" cx="50%" cy="50%" r="39%">
                                    <stop offset="0" style="stop-color: rgb(229, 255, 211);"></stop>
                                    <stop offset="1" style="stop-color: rgba(113, 184, 63, 1)"></stop>
                                </radialGradient>
                            </defs>
                        
                            <circle class="inactive"
                                style="fill: url(#circleGradient); paint-order: fill; stroke: rgb(103, 125, 30); stroke-width: 3px;" 
                                cx="50%" 
                                cy="50%" 
                                r="49%">
                            </circle>
                
                            <circle class="active"
                                style="display: none; fill: url(#circleGradient2); paint-order: fill; stroke: rgb(103, 125, 30); stroke-width: 3px;" 
                                cx="50%" 
                                cy="50%" 
                                r="49%">
                            </circle>
                
                        </svg>
                    </div>
                </div>                
            </div>
        </div>

        <script type="text/javascript">
            
            (function(window) {
                
                var xhr = new XMLHttpRequest();
                var leftPad;
                var rightPad;

                window.onload = function() {

                    leftPad = document.querySelector(".leftPad");
                    rightPad = document.querySelector(".rightPad");

                    leftPad.addEventListener(
                        "mousedown",
                        leftPadDown,
                        false);

                    leftPad.addEventListener(
                        "mouseup",
                        leftPadUp,
                        false);

                    leftPad.addEventListener(
                        "touchstart",
                        leftPadDown,
                        false);

                    leftPad.addEventListener(
                        "touchend",
                        leftPadUp,
                        false);

                    rightPad.addEventListener(
                        "mousedown",
                        rightPadDown,
                        false);

                    rightPad.addEventListener(
                        "mouseup",
                        rightPadUp,
                        false);

                    rightPad.addEventListener(
                        "touchstart",
                        rightPadDown,
                        false);

                    rightPad.addEventListener(
                        "touchend",
                        rightPadUp,
                        false);
                }

                function leftPadDown(e) {

                    e.preventDefault();
                    e.currentTarget.querySelector(".active").style.display = "";
                    e.currentTarget.querySelector(".inactive").style.display = "none";
                    leftPad.classList.toggle('active');
                    xhr.open('GET', 'leftStart');
                    xhr.send(null);
                }

                function leftPadUp(e) {

                    e.preventDefault();
                    e.currentTarget.querySelector(".active").style.display = "none";
                    e.currentTarget.querySelector(".inactive").style.display = "";
                    leftPad.classList.toggle('active');
                    xhr.open('GET', 'leftStop');
                    xhr.send(null);
                }

                function rightPadDown(e) {

                    e.preventDefault();
                    e.currentTarget.querySelector(".active").style.display = "";
                    e.currentTarget.querySelector(".inactive").style.display = "none";
                    rightPad.classList.toggle('active');
                    xhr.open('GET', 'rightStart');
                    xhr.send(null);
                }

                function rightPadUp(e) {

                    e.preventDefault();
                    e.currentTarget.querySelector(".active").style.display = "none";
                    e.currentTarget.querySelector(".inactive").style.display = "";
                    rightPad.classList.toggle('active');
                    xhr.open('GET', 'rightStop');
                    xhr.send(null);
                }

            })(window);

        </script>
    </body>
</html>
